<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            padding: 20px;
        }

        /* Container for the whole website */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Menu container */
        nav {
            background-color: #333;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Menu items style */
        nav ul {
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 4px;
        }

        /* Hover effect on menu */
        nav ul li a:hover {
            background-color: #66ff66; /* Light green */
            color: black;
            transform: scale(1.1);
        }

        /* Section styling */
        section {
            padding: 40px;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Hover effect on sections */
        section:hover {
            transform: scale(1.02);
            background-color: #f9f9f9;
        }

        /* Section headings */
        section h1 {
            color: #66ff66; /* Light green */
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Paragraphs */
        section p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
            font-size: 14px;
        }

        /* Footer link hover */
        footer a {
            color: #66ff66;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    </head>
